<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500,300,400,500,600,700&display=swap"
      rel="stylesheet"
    />

    <title>Task2</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="./style.css" />
  
  </head>
  
  <body>
    <h1 style="display: flex; justify-content: center">Question 1</h1>
    <form action="submit" method="post">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br>
    
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required><br>
    
      <label for="gender">Gender:</label>
      <select id="gender" name="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select><br>
    
      <label for="dob">Date of birth:</label>
      <input type="date" id="dob" name="dob" required><br>
    
      <label for="subscribe">Subscribe :</label>
      <input type="checkbox" id="subscribe" name="subscribe"><br>
    
      <label for="yes-no">Yes or No:</label>
      <label for="yes">Yes</label>
      <input type="radio" id="yes" name="yes-no" value="yes">
      <label for="no">No</label>
      <input type="radio" id="no" name="yes-no" value="no">    
    
      <input type="submit" value="Submit">
    </form>   

  </body>
</html>
